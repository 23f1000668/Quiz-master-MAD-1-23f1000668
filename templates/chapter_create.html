{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <h2> Create New Chapter for {{subject.name}}</h2>
    <form method="POST" action ="{{url_for('controllers.chapter_create',subject_id=subject.id)}}">
        <div class="mb-3">
            <label for ="name" class="form-label">Name: </label>
            <input type="text" class="form-control" id ="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks:</label>
            <textarea class="form-control" id="remarks" name="remarks"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('controllers.subject_show', id=subject.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
